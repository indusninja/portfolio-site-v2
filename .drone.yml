pipeline:
  infrastructure:
    image: jmccann/drone-terraform:5
    secrets:
      - source: aws_access_key_id
        target: tf_var_aws_access_key_id
      - source: aws_secret_access_key
        target: tf_var_aws_secret_key
    root_dir: deploy
    sensitive: true
    actions:
      - validate
      - plan
# apply currently has a bug, disable for now
#      - apply
    vars:
      domain: shader.works
      domainAlias: shader_works
      subdomain: www.shader.works
      subdomainAlias: www_shader_works
      cdnSubDomain: cdn.shader.works
  build:
    image: ruby
    commands:
      - gem install jekyll bundler
      - bundle
      - bundle exec jekyll build
  upload:
    image: plugins/s3
    bucket: www.shader.works
    region: eu-west-1
    secrets: [aws_access_key_id, aws_secret_access_key]
    source: _site/**/*
    target: /
    strip_prefix: _site/
    when:
      branch: master